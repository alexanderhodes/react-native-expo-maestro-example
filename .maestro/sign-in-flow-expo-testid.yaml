appId: com.example.app
---
# needed to open app in expo
- openLink: exp://127.0.0.1:19000
# tap on username
- tapOn:
    id: "usernameInput"
# input username
- inputRandomPersonName
# hides keyboard
- hideKeyboard
# tap on password
- tapOn:
    id: "passwordInput"
# input password
- inputRandomText
# hides keyboard
- hideKeyboard
# tap on sign in
- tapOn:
    id: "signInButton"
- assertVisible: "Sign in successfully"
